<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gragnily</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Simple Placeholder Logo Icon (like the orange circle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-page">
        <div class="logo-container">
             <!-- Simple Placeholder for the Orange Logo -->
            <div class="logo-icon">
                 <i class="fas fa-book-open"></i> <!-- Example icon -->
            </div>
            <h1 class="site-name">Gragnily</h1>
        </div>

        <div class="signup-container">
            <h2>Create Your Account</h2>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Enter your password again">
                </div>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
